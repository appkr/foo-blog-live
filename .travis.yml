language: php

php:
  - 7.0

sudo: false

install:
  - composer self-update
  - travis_retry composer install --no-interaction --no-scripts --prefer-source --dev

before_script:
  - touch database/database.sqlite
  - cp .env.example .env
  - php artisan migrate --env="testing" --database="sqlite" --force
  - php artisan db:seed --class="TagsTableSeeder" --env="testing" --database="sqlite" --force
  - php artisan key:generate
  - php artisan clear-compiled
  - php artisan optimize
  - php artisan cache:clear

script: vendor/bin/phpunit

matrix:
  fast_finish: true